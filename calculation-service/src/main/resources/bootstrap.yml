

spring:
  application:
    name: calculation-service

  cloud:
    config:
      uri: http://localhost:8888
      enabled: false

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
server:
  port: 8100
